<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <title>幽灵按钮</title>
    <!--
        动画效果：旋转、放大、移入移出
        知识点：
        1、transform
        2、transition
        3、box-sizing
        4、border-radius
    -->
</head>
<body>
    <div class="box">
        <div class="link link-miss">
            <span class="icon"></span>
            <a href="#"class="button" data-title="My mission is clear">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
            Mission
            </a>
        </div>
        <div class="link link-play">
            <span class="icon"></span>
            <a href="#"class="button" data-title="My mission is clear playing hahha">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
            Play
            </a>
        </div>
        <div class="link link-touch">
            <span class="icon"></span>
            <a href="#"class="button" data-title="Let's do something together! ">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
            touch
            </a>
        </div>
        <div class="tip">
            <em></em>
            <span></span>
        </div>
    </div>
    <script>
        $(function(){
            $(".link .button").hover(function(){
                    var title = $(this).attr("data-title");
                    $(".tip em").text(title);
                    var pos=$(this).offset().left;
                    var dis=($(".tip").outerWidth()-$(this).outerWidth())/2;
                    var f = pos-dis;
                    $(".tip").css({"left":f+"px"}).animate({"top":195,"opacity":1},300);                   
                },function(){
                    $(".tip").animate({"top":160,"opacity":0},300);
                })
        })
    </script>
</body>
</html>
